<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GVH Transport Services</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial;
      background: #070707;
      color: #f1f1f1;
      padding: 25px;
    }
    .wrap {
      max-width: 720px;
      margin: auto;
    }
    h1 { color: #d4af37; }
    .quote-box {
      background: #0f0f10;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      border: 1px solid rgba(212,175,55,0.2);
    }
    .quote { font-size: 20px; margin-bottom: 6px; }
    .author { color: #bfbfbf; font-size: 14px; }
    .btn {
      margin-top: 20px;
      display: inline-block;
      background: #d4af37;
      color: #000;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 700;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <h1>GVH Delivery & Parcel Service</h1>
    <p>Fast, secure and reliable delivery anywhere. Chat with us for instant support!</p>

    <!-- STATIC QUOTES -->
    <div class="quote-box">
      <div class="quote">“Fast Delivery Begins With Trust.”</div>
      <div class="author">— GVH Logistics</div>
    </div>

    <div class="quote-box">
      <div class="quote">“Your Parcel, Our Priority.”</div>
      <div class="author">— GVH Team</div>
    </div>
<label>Courier Partner</label>
      <select id="select_courier_partner" required>
        <option value="">Choose</option>
        <option>Blue Dart</option>
        <option>DTDC</option>
        <option>Delhivery</option>
      </select>

      <label>Shipping Mode</label>
      <select id="shipping_mode" required>
        <option value="">Choose</option>
        <option>Domestic Express</option>
        <option>Air Freight</option>
        <option>Sea Freight</option>
        <option>Road Freight</option>
        <option>International Courier</option>
      </select>

      <label>Origin Pincode</label>
      <input id="origin_pincode" required>

      <label>Destination Pincode</label>
      <input id="destination_pincode" required>

      <label>Product Description</label>
      <input id="product" required>

      <label>Weight (kg)</label>
      <input id="weight" type="number" required>

      <label>Dimensions (cm) L × W × H</label>
      <div style="display:flex;gap:10px">
        <input id="length" type="number" placeholder="L">
        <input id="width" type="number" placeholder="W">
        <input id="height" type="number" placeholder="H">
      </div>

      <label>Contact Name</label>
      <input id="contact_name" required>

      <label>Phone</label>
      <input id="contact_phone" required>

      <label>Email (optional)</label>
      <input id="contact_email">

      <button type="button" id="submitBtn" class="btn" style="margin-top:15px">Submit Quote</button>
    </form>

    <div id="success" class="success">Quote submitted successfully!</div>

  </div>
</div>
    <!-- CHAT BUTTON -->
    <a href="chat.html" class="btn">Open Live Chat</a>
  </div>

</body>
</html>
