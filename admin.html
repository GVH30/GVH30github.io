<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GVH Admin Panel</title>

<style>
    body {
        font-family: Arial;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .login-box, .panel {
        width: 500px;
        background: white;
        padding: 25px;
        margin: 40px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 15px;
        border: none;
        background: #2196f3;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 8px;
    }
    #panel-content { display: none; }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: #fff;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .reply-box {
        margin-top: 8px;
        display: flex;
        gap: 5px;
    }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-box" class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="login-error" style="color:red;"></p>
</div>

<!-- ADMIN PANEL -->
<div id="panel-content" class="panel">
    <h2>GVH Admin Panel</h2>
    <button id="logout-btn" style="background:#f44336">Logout</button>

    <h3>Quotes</h3>

    <input id="quote-text" placeholder="Quote text">
    <input id="quote-author" placeholder="Author">
    <button id="add-quote-btn">Add Quote</button>

    <table id="quotes-table">
        <thead><tr><th>Quote</th><th>Author</th><th>Action</th></tr></thead>
        <tbody></tbody>
    </table>

    <h3>Chat Messages</h3>
    <table id="chat-table">
        <thead><tr><th>User</th><th>Message</th><th>Reply</th></tr></thead>
        <tbody></tbody>
    </table>
</div>

<!-- FIREBASE MODULES -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword, 
        onAuthStateChanged, 
        signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
        getDatabase,
        ref,
        onValue,
        update
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    import { 
        getFirestore,
        collection,
        addDoc,
        getDocs,
        deleteDoc,
        doc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- YOUR FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyDVcsRaPihq3hoNiEjnIyUgncIL98nJh04",
        authDomain: "gvh30-40e07.firebaseapp.com",
        projectId: "gvh30-40e07",
        storageBucket: "gvh30-40e07.firebasestorage.app",
        messagingSenderId: "999635428816",
        appId: "1:999635428816:web:15a48e752b1621c84005d5",
        measurementId: "G-LZZVS3F9FP",
        databaseURL: "https://gvh30-40e07-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    const loginBox = document.getElementById("login-box");
    const panelContent = document.getElementById("panel-content");

    // --- LOGIN ---
    document.getElementById("login-btn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorBox = document.getElementById("login-error");

        try {
            await signInWithEmailAndPassword(auth, email, password);
        } catch (err) {
            errorBox.innerText = "Invalid login!";
        }
    });

    // --- AUTH STATE ---
    onAuthStateChanged(auth, user => {
        if (user) {
            loginBox.style.display = "none";
            panelContent.style.display = "block";
            loadQuotes();
            loadChats();
        } else {
            loginBox.style.display = "block";
            panelContent.style.display = "none";
        }
    });

    // --- LOGOUT ---
    document.getElementById("logout-btn").addEventListener("click", () => {
        signOut(auth);
    });

    // -------------------------
    // QUOTES (Firestore)
    // -------------------------

    // Add quote
    document.getElementById("add-quote-btn").addEventListener("click", async () => {
        const text = document.getElementById("quote-text").value.trim();
        const author = document.getElementById("quote-author").value.trim();

        if (!text) return alert("Enter quote text!");

        await addDoc(collection(db, "Quotes"), {
            quote: text,
            author: author
        });

        document.getElementById("quote-text").value = "";
        document.getElementById("quote-author").value = "";
        loadQuotes();
    });

    // Load quotes
    async function loadQuotes() {
        const table = document.querySelector("#quotes-table tbody");
        table.innerHTML = "";

        const snapshot = await getDocs(collection(db, "Quotes"));
        snapshot.forEach(docSnap => {
            const data = docSnap.data();
            table.innerHTML += `
                <tr>
                    <td>${data.quote}</td>
                    <td>${data.author}</td>
                    <td><button onclick="deleteQuote('${docSnap.id}')">Delete</button></td>
                </tr>
            `;
        });
    }

    // Delete quote
    window.deleteQuote = async function(id) {
        await deleteDoc(doc(db, "Quotes", id));
        loadQuotes();
    };

    // -------------------------
    // CHAT (Realtime DB)
    // -------------------------

    function loadChats() {
        const chatRef = ref(rtdb, "chats");

        onValue(chatRef, snap => {
            const table = document.querySelector("#chat-table tbody");
            table.innerHTML = "";

            snap.forEach(child => {
                const id = child.key;
                const m = child.val();

                table.innerHTML += `
                <tr>
                    <td>
                        <strong>${m.name || "Guest"}</strong> <br>
                        ${m.phone || ""} <br>
                        <small>${new Date(m.timestamp).toLocaleString()}</small>
                    </td>

                    <td>${m.message}</td>

                    <td>
                        <div class="reply-box">
                            <input id="reply-${id}" placeholder="Reply...">
                            <button onclick="sendReply('${id}')">Send</button>
                        </div>

                        ${m.replies ? Object.values(m.replies).map(r => `
                            <div style='background:#eee;padding:5px;border-radius:5px;margin-top:5px;'>
                                <strong>GVH:</strong> ${r.message}<br>
                                <small>${new Date(r.ts).toLocaleString()}</small>
                            </div>
                        `).join("") : ""}
                    </td>
                </tr>`;
            });
        });
    }

    // Send reply
    window.sendReply = function(chatId) {
        const input = document.getElementById("reply-" + chatId);
        const text = input.value.trim();
        if (!text) return;

        const replyRef = ref(rtdb, "chats/" + chatId + "/replies");

        const replyObj = {
            message: text,
            ts: Date.now(),
            from: "admin"
        };

        update(replyRef, { [Date.now()]: replyObj });
        input.value = "";
    };
</script>

</body>
</html>
