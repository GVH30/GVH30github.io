<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel</title>

<style>
    body {
        font-family: Arial;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .login-box, .panel {
        width: 400px;
        background: white;
        padding: 25px;
        margin: 50px auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #2196f3;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    #panel-content { display: none; }
    table {
        width: 100%;
        margin-top: 15px;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-box" class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="login-error" style="color:red;"></p>
</div>

<!-- ADMIN PANEL -->
<div id="panel-content" class="panel">
    <h2>Admin Dashboard</h2>
    <button id="logout-btn" style="background:#f44336;margin-bottom:15px;">Logout</button>

    <h3>Quotes</h3>
    <table id="quotes-table">
        <thead><tr><th>Quote</th><th>Author</th></tr></thead>
        <tbody></tbody>
    </table>

    <h3>Chat Messages</h3>
    <table id="chat-table">
        <thead><tr><th>User</th><th>Message</th></tr></thead>
        <tbody></tbody>
    </table>
</div>

<!-- FIREBASE MODULES -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword, 
        onAuthStateChanged, 
        signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import { 
        getFirestore, 
        collection, 
        getDocs 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- YOUR FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyDVcsRaPihq3hoNiEjnIyUgncIL98nJh04",
        authDomain: "gvh30-40e07.firebaseapp.com",
        projectId: "gvh30-40e07",
        storageBucket: "gvh30-40e07.firebasestorage.app",
        messagingSenderId: "999635428816",
        appId: "1:999635428816:web:15a48e752b1621c84005d5",
        measurementId: "G-LZZVS3F9FP"
    };

    // INIT
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBox = document.getElementById("login-box");
    const panelContent = document.getElementById("panel-content");

    // --- LOGIN BUTTON ---
    document.getElementById("login-btn").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorBox = document.getElementById("login-error");

        try {
            await signInWithEmailAndPassword(auth, email, password);
        } catch (err) {
            errorBox.innerText = "Invalid login. Try again.";
        }
    });

    // --- AUTH PROTECTION ---
    onAuthStateChanged(auth, user => {
        if (user) {
            loginBox.style.display = "none";
            panelContent.style.display = "block";
            loadQuotes();
            loadChat();
        } else {
            loginBox.style.display = "block";
            panelContent.style.display = "none";
        }
    });

    // --- LOGOUT ---
    document.getElementById("logout-btn").addEventListener("click", () => {
        signOut(auth);
    });

    // --- LOAD QUOTES ---
    async function loadQuotes() {
        const table = document.querySelector("#quotes-table tbody");
        table.innerHTML = "";

        const snapshot = await getDocs(collection(db, "Quotes"));
        snapshot.forEach(doc => {
            const data = doc.data();
            table.innerHTML += `
                <tr>
                    <td>${data.quote}</td>
                    <td>${data.author}</td>
                </tr>
            `;
        });
    }

    // --- LOAD CHAT ---
    async function loadChat() {
        const table = document.querySelector("#chat-table tbody");
        table.innerHTML = "";

        const snapshot = await getDocs(collection(db, "Chat"));
        snapshot.forEach(doc => {
            const data = doc.data();
            table.innerHTML += `
                <tr>
                    <td>${data.user}</td>
                    <td>${data.message}</td>
                </tr>
            `;
        });
    }
</script>

</body>
</html>
