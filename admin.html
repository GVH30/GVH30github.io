<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GVH Admin Panel</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<style>
  body {
    background: #0f0f10;
    color: white;
    font-family: Arial;
    padding: 20px;
  }
  .reply-box {
    background: #1a1a1a;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
  }
  .reply-btn {
    padding: 8px 15px;
    background: #d4af37;
    border: none;
    color: black;
    font-weight: bold;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
  }
</style>
</head>

<body>
<h2>GVH Admin â€” Chats</h2>

<div id="chatList">Loading chats...</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDVcsRaPihq3hoNiEjnIyUgncIL98nJh04",
  authDomain: "gvh30-40e07.firebaseapp.com",
  databaseURL: "https://gvh30-40e07-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "gvh30-40e07"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const chatList = document.getElementById("chatList");

// LOAD ALL CHATS
db.ref("chats").on("value", snap => {
  chatList.innerHTML = "";

  snap.forEach(chatSnap => {
    const chatId = chatSnap.key;
    const chat = chatSnap.val();

    let html = `
      <div class="reply-box">
        <b>${chat.name || "Guest"} (${chat.phone || "No Phone"})</b><br>
        <small>Chat ID: ${chatId}</small><br><br>
    `;

    // Messages inside the chat
    if (chat.messages) {
      Object.values(chat.messages).forEach(m => {
        html += `
          <div style="margin-top:6px;">
            <span style="color:${m.sender === "admin" ? "#d4af37" : "#fff"};">
              ${m.sender === "admin" ? "Admin" : "Customer"}: ${m.text}
            </span>
          </div>
        `;
      });
    }

    html += `
      <textarea id="reply_${chatId}" placeholder="Type reply..."
      style="width:100%;margin-top:10px;padding:10px;border-radius:8px;background:#111;color:#fff;"></textarea>
      <button class="reply-btn" onclick="sendReply('${chatId}')">Send Reply</button>
      </div>
    `;

    chatList.innerHTML += html;
  });
});

// SEND ADMIN REPLY
function sendReply(chatId) {
  const msg = document.getElementById("reply_" + chatId).value.trim();
  if (!msg) return alert("Type a reply");

  db.ref("chats/" + chatId + "/messages").push({
    text: msg,
    sender: "admin",
    timestamp: Date.now()
  });

  document.getElementById("reply_" + chatId).value = "";
}
</script>

</body>
</html>
