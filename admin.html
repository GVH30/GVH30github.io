<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GVH Transport Services</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial;
      background: #070707;
      color: #f1f1f1;
      padding: 25px;
    }
    .wrap {
      max-width: 720px;
      margin: auto;
    }
    h1 { color: #d4af37; }

    .quote-box {
      background: #0f0f10;
      padding: 20px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px solid rgba(212,175,55,0.25);
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      transition: 0.3s;
    }
    .quote-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(212,175,55,0.35);
    }
    .quote { font-size: 19px; margin-bottom: 6px; color:#f5e8b8; }
    .author { color: #bfbfbf; font-size: 14px; }

    .btn {
      margin-top: 20px;
      display: inline-block;
      background: #d4af37;
      color: #000;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background: #101010;
      border: 1px solid #333;
      border-radius: 10px;
      color: white;
    }

    label { margin-top: 10px; display: block; }

    #success {
      margin-top: 10px;
      padding: 10px;
      background: #0a480a;
      border-radius: 8px;
      display: none;
      color: #c7ffc7;
    }
  </style>
</head>

<body>
<nav>
  <a href="admin.html" style="color:#bfbfbf;text-decoration:none;font-weight:600">Admin</a>
</nav>

<div class="wrap">
  <h1>GVH Delivery & Parcel Service</h1>
  <p>Fast, secure and reliable delivery anywhere. Chat with us for instant support!</p>

  <!-- DYNAMIC QUOTES FROM FIRESTORE -->
  <div id="quotes-area">
    <h2 style="color:#d4af37">Customer Trust Quotes</h2>
  </div>

  <!-- FORM -->
  <label>Courier Partner</label>
  <select id="select_courier_partner" required>
    <option value="">Choose</option>
    <option>Blue Dart</option>
    <option>DTDC</option>
    <option>Delhivery</option>
  </select>

  <label>Shipping Mode</label>
  <select id="shipping_mode" required>
    <option value="">Choose</option>
    <option>Domestic Express</option>
    <option>Air Freight</option>
    <option>Sea Freight</option>
    <option>Road Freight</option>
    <option>International Courier</option>
  </select>

  <label>Origin Pincode</label>
  <input id="origin_pincode" required>

  <label>Destination Pincode</label>
  <input id="destination_pincode" required>

  <label>Product Description</label>
  <input id="product" required>

  <label>Weight (kg)</label>
  <input id="weight" type="number" required>

  <label>Dimensions (cm) L × W × H</label>
  <div style="display:flex;gap:10px">
    <input id="length" type="number" placeholder="L">
    <input id="width" type="number" placeholder="W">
    <input id="height" type="number" placeholder="H">
  </div>

  <label>Contact Name</label>
  <input id="contact_name" required>

  <label>Phone</label>
  <input id="contact_phone" required>

  <label>Email</label>
  <input id="contact_email">

  <button class="btn" id="submitBtn">Submit Quote</button>

  <div id="success">Quote submitted successfully!</div>

  <!-- CHAT BUTTON -->
  <a href="chat.html" class="btn">Open Live Chat</a>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.25.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.25.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDVcsRaPihq3hoNiEjnIyUgncIL98nJh04",
    authDomain: "gvh30-40e07.firebaseapp.com",
    projectId: "gvh30-40e07",
    databaseURL: "https://gvh30-40e07-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Load quotes dynamically
  function loadQuotes() {
    const area = document.getElementById("quotes-area");

    db.collection("Quotes").onSnapshot(snap => {
      area.innerHTML = "<h2 style='color:#d4af37'>Customer Trust Quotes</h2>";

      snap.forEach(doc => {
        const q = doc.data();
        area.innerHTML += `
          <div class="quote-box">
            <div class="quote">“${q.quote}”</div>
            <div class="author">— ${q.author || "Unknown"}</div>
          </div>
        `;
      });
    });
  }

  loadQuotes();
</script>

</body>
</html>
