<script>
const firebaseConfig = {
  apiKey: "AIzaSyDVcsRaPihq3hoNiEjnIyUgncIL98nJh04",
  authDomain: "gvh30-40e07.firebaseapp.com",
  databaseURL: "https://gvh30-40e07-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "gvh30-40e07"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const chatList = document.getElementById("chatList");

// LOAD CHAT THREADS
db.ref("chats").on("value", snap => {
  chatList.innerHTML = "";

  snap.forEach(child => {
    const chat = child.val();
    const chatId = child.key;

    let html = `
      <div class="reply-box">
        <b>${chat.name || "Guest"} (${chat.phone || "No Phone"})</b><br>
        <small>Chat ID: ${chatId}</small><br><br>
    `;

    // Load messages inside the chat
    if (chat.messages) {
      Object.values(chat.messages).forEach(m => {
        const sender = m.sender === "admin" ? "Admin" : "Customer";
        html += `
          <div style="margin-top:6px;">
            <span style="color:${m.sender === "admin" ? "#d4af37" : "#fff"};">
              ${sender}: ${m.message}
            </span>
          </div>
        `;
      });
    }

    html += `
      <textarea id="reply_${chatId}" placeholder="Type reply..." style="width:100%;margin-top:10px;padding:8px;border-radius:8px;background:#0f0f10;color:#fff;"></textarea>
      <button class="reply-btn" onclick="sendReply('${chatId}')">Send Reply</button>
      </div>
    `;

    chatList.innerHTML += html;
  });
});

// SEND REPLY
function sendReply(id) {
  const msg = document.getElementById("reply_" + id).value.trim();
  if (!msg) return alert("Type a reply.");

  db.ref("chats/" + id + "/messages").push({
    message: msg,
    sender: "admin",
    timestamp: Date.now()
  });

  document.getElementById("reply_" + id).value = "";
}
</script>
